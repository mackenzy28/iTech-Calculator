<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iTech Media Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
  </head>
  <body>
    <div class="container">
      <header>
        <h1>iTech Media Calculator</h1>
        <h2>By Andreas Georgalla</h2>
      </header>
      <div class="calculator-wrapper">
        <div class="calculator">
          <div class="display-panel">
            <div class="display-sum">365 &times; 4 =</div>
            <div class="display-answer">1,460</div>
          </div>
          <div class="button-panel">
            <button class="button button-reset" type="button">AC</button>
            <button class="button button-reset button-double" type="button">Save</button>
            <button class="button button-operator" type="button">&divide;</button>
            <button class="button button-number" type="button">.</button>
            <button class="button button-number button-double button-left" type="button">0</button>
            <button class="button button-operator" type="button">&times;</button>
            <button class="button button-number" type="button">1</button>
            <button class="button button-number" type="button">2</button>
            <button class="button button-number" type="button">3</button>
            <button class="button button-operator" type="button">-</button>
            <button class="button button-number" type="button">4</button>
            <button class="button button-number" type="button">5</button>
            <button class="button button-number" type="button">6</button>
            <button class="button button-operator" type="button">+</button>
            <button class="button button-number" type="button">7</button>
            <button class="button button-number" type="button">8</button>
            <button class="button button-number" type="button">9</button>
            <button class="button button-operator" type="button">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
